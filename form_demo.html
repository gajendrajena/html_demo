<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="form_demo.css">
  <title>html demo</title>
</head>
<body>
  <div id="container">
    <a href="javascript: void(0);" id='link' onclick='changeHelloText(this)'> go action</a>
    <br>

    <a href="javascript: void(0);" id='link_bind'> go action 2</a>
    <br>

    <button onclick='changeDivText("target")'> change text</button>
    <br>
    <div id='target'>
      old text
    </div>
    
    <h1>User Registration</h1>

    <form action='action.html' method='get'>
      <div class='field'>
        <div class='label'>
          <label for='name'>Name : </label>
        </div>
        <div class='input'>
          <input type='text' name='name' id='name' onclick="document.getElementById('link').text = 'hello' ;"></input>
        </div>
      </div>
      <div class='field'>
        <div class='label'>
          <label for='address'>Address : </label>
        </div>
        <div class='input'>
          <input type='text' name='address' id='address'></input>
        </div>
      </div>
      <div class='field'>
        <div class='label'>
          <label for='dd'> Date of Birth : </label>
        </div>
        <div class='input'>
          <input type='date'>
        </div>
      </div>


      <div class='field'>
        <div class='label'>
          <label>Gender : </label>
        </div>
        <div class='gender input'>
          <label for='gender_male'>
            <input type='radio' name='gender' id='gender_male' value='male'></input> 
            Male 
          </label>

          <label for='gender_female'>
            <input type='radio' name='gender' id='gender_female' value='female'> 
            Female
          </label>
        </div>
      </div>


      <div class='field'>
        <div class='label'>
          <label>Likes : </label>
        </div>
        <div class='likes input'>
          <label>
            <input type='checkbox' value='cricket' name='likes'> Cricket
          </label>
          <label>
            <input type='checkbox' value='vollyball' name='likes'> Vollyball
          </label>
          <label>
            <input type='checkbox' value='hockey' name='likes'> hockey
          </label>
          <label>
            <input type='checkbox' value='carrom' name='likes'> carrom
          </label>
          <label>
            <input type='checkbox' value='chess' name='likes'> chess
          </label>
        </div>
      </div>

      <div class='field'>
        <input type='submit' value='Save'></input>
      </div>
    </form>
  </div>
</body>

<script type="text/javascript" src='form_demo.js'></script>

</html>
